<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <div id="screen" type="text"  disabled>0</div>
        </section>
        <section class="calc-buttons">
            <div class="numbers-container">
                <div class="clear">
                    <button id="reload" onclick="reiniciar()">C</button>
                    
                </div>
                <div class="numbers">
                    <div class="botton">
                        <button class="number" onclick="add('1')">1</button>
                        <button class="number" onclick="add('2')">2</button>
                        <button class="number" onclick="add('3')">3</button>
                    </div>
                    <div class="middle">
                        <button class="number" onclick="add('4')">4</button>
                        <button class="number" onclick="add('5')">5</button>
                        <button class="number" onclick="add('6')">6</button>
                    </div>
                   <div class="top">
                        <button class="number" onclick="add('7')">7</button>
                        <button class="number" onclick="add('8')">8</button>
                        <button class="number" onclick="add('9')">9</button>
                   </div>
                    
                    
                </div>
                <div class="zero">
                    <button class="number" onclick="add('0')">0</button>
                </div>
            </div>
            <div class="operations">
                <button class="operation" onclick="add('/')">/</button>
                <button class="operation" onclick="add('*')">x</button>
                <button class="operation" onclick="add('-')">-</button>
                <button class="operation" onclick="add('+')">+</button>
                <button class="operation" onclick="calc()">=</button>
            </div>
        </section>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
